<table class="table">
    <thead class="thead-dark">
        <tr>
            <th> id </th>
            <th> nombre </th>
            <th> apellido </th>
            <th> email </th>
            <th> telefono </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of usuarios">
            <th> {{item.id}} </th>
            <th> {{item.nombre}} </th>
            <th> {{item.apellido}} </th>
            <th> {{item.email}} </th>
            <th> {{item.telefono}} </th>
        </tr>
    </tbody>
</table>
